<ion-content class="ion-no-margin background-image">

   <ion-grid class="ion-no-padding">
      <div class="blue-bg ion-text-center">
         <div class="logo">
            <img src="assets/img/logo.png">

         </div>
         <h1>Sign In</h1>
      </div>
      <form>
         <ion-row>
            <ion-col size="12">
               <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input></ion-input>
               </ion-item>
            </ion-col>
            <ion-col size="12">
               <ion-item size="12">

                  <ion-label position="floating">Password</ion-label>

                  <ion-input></ion-input>
               </ion-item>
            </ion-col>
         </ion-row>
         <ion-button expand="block" [routerLink]="'/tabs/dashboard'" routerLinkActive="router-link-active">Sign In
         </ion-button>
      </form>
      <p class="ion-text-center forgot-password" [routerLink]="['/forgot-password']"
         routerLinkActive="router-link-active">Forgot Password ?</p>
      <p class="ion-text-center">Don't have an account?<ion-text routerLink="/registration"> Sign up</ion-text></p>
   </ion-grid>
</ion-content>
